<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #5f0a87, #ff4ecd);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;

      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      opacity: 0.85;
    }

    button {
      margin-top: 30px;
      padding: 18px;
      width: 100%;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: #ffffff;
      color: #5f0a87;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Cabine de Fotos do Terceir√£o</h1>

  <video id="camera" autoplay playsinline></video>

  <br><br>

  <button id="btn">Tirar foto</button>

  <script>
    const video = document.getElementById("camera");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Erro ao acessar a c√¢mera üò¢");
        console.log(err);
      });
  </script>
</body>
