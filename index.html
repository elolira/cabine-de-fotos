<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cabine de Fotos â€¢ Terceiro fd</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #6a0dad, #ff69b4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    video {
      width: 300px;
      border-radius: 20px;
      border: 4px solid white;
    }

    button {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #ffffff;
      color: #6a0dad;
      font-weight: bold;
    }

    canvas {
      display: none;
    }
  </style>
</head><<body>

<!-- TELA DE INÃCIO -->
<div id="startScreen" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; color:white;">
  <h1 style="font-size:40px; margin-bottom:20px;">ðŸ“¸ Cabine de Fotos â€¢ TerceirÃ£o</h1>
  <button id="startBtn" style="padding:20px 40px; font-size:24px; border:none; border-radius:25px; cursor:pointer; background:#ffffff; color:#6a0dad; font-weight:bold;">
    Iniciar
  </button>
</div>

<!-- TELA DA CÃ‚MERA -->
<div id="cameraScreen" style="display:none; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; color:white;">
  <video id="camera" autoplay playsinline style="width:90%; max-width:700px; border-radius:20px; border:4px solid white;"></video>
  <canvas id="snapshot" style="display:none;"></canvas>
  <button id="btn" style="margin-top:20px; padding:15px 30px; font-size:20px; border:none; border-radius:25px; cursor:pointer; background:#ffffff; color:#6a0dad; font-weight:bold;">
    Tirar foto
  </button>
</div>

<script>
const startScreen = document.getElementById("startScreen");
const cameraScreen = document.getElementById("cameraScreen");
const startBtn = document.getElementById("startBtn");

const video = document.getElementById("camera");
const canvas = document.getElementById("snapshot");
const btn = document.getElementById("btn");

// Imagens provisÃ³rias
const turmaImg = new Image();
turmaImg.src = "https://i.imgur.com/WxG5cXK.png";
const logoImg = new Image();
logoImg.src = "https://i.imgur.com/zvWTUVu.png";

let fotos = [];

// Iniciar cÃ¢mera
startBtn.addEventListener("click", () => {
  startScreen.style.display = "none";
  cameraScreen.style.display = "flex";

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("Erro ao acessar a cÃ¢mera ðŸ˜¢\nUse Chrome ou navegador atualizado e permita a cÃ¢mera.");
      console.log(err);
    });
});

// Tirar foto
btn.addEventListener("click", () => {
  if(video.videoWidth === 0 || video.videoHeight === 0){
    alert("A cÃ¢mera ainda nÃ£o estÃ¡ pronta. Espere 1-2 segundos e tente de novo.");
    return;
  }

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // Adiciona logo e foto da turma
  ctx.drawImage(turmaImg, canvas.width/4, canvas.height - 120, canvas.width/2, 100);
  ctx.drawImage(logoImg, canvas.width - 120, canvas.height - 120, 100, 100);

  fotos.push(canvas.toDataURL("image/png"));

  if(fotos.length === 4){
    const finalCanvas = document.createElement("canvas");
    finalCanvas.width = canvas.width;
    finalCanvas.height = canvas.height * 4;
    const finalCtx = finalCanvas.getContext("2d");

    fotos.forEach((f, i) => {
      const img = new Image();
      img.src = f;
      img.onload = () => {
        finalCtx.drawImage(img, 0, canvas.height * i, canvas.width, canvas.height);
        if(i === fotos.length -1){
          const link = document.createElement("a");
          link.href = finalCanvas.toDataURL("image/png");
          link.download = "cabine_4fotos.png";
          link.click();
          fotos = [];
        }
      }
    });
  }
});
</script>

</body>
