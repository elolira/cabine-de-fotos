<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cabine de Fotos â€¢ Terceiro fd</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #6a0dad, #ff69b4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    video {
      width: 300px;
      border-radius: 20px;
      border: 4px solid white;
    }

    button {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #ffffff;
      color: #6a0dad;
      font-weight: bold;
    }

    canvas {
      display: none;
    }
  </style>
</head><body>

<div id="startScreen" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; color:white;">
  <h1 style="font-size:40px; margin-bottom:20px;">ðŸ“¸ Cabine de Fotos â€¢ TerceirÃ£o</h1>
  <button id="startBtn" style="padding:20px 40px; font-size:24px; border:none; border-radius:25px; cursor:pointer; background:#ffffff; color:#6a0dad; font-weight:bold;">
    Iniciar
  </button>
</div>

<div id="cameraScreen" style="display:none; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; color:white;">
  <video id="camera" autoplay playsinline style="width:80%; max-width:600px; border-radius:20px; border:4px solid white;"></video>
  <canvas id="snapshot"></canvas>
  <button id="btn" style="margin-top:20px; padding:15px 30px; font-size:20px; border:none; border-radius:25px; cursor:pointer; background:#ffffff; color:#6a0dad; font-weight:bold;">
    Tirar foto
  </button>
</div>

<script>
  const startScreen = document.getElementById("startScreen");
  const cameraScreen = document.getElementById("cameraScreen");
  const startBtn = document.getElementById("startBtn");

  const video = document.getElementById("camera");
  const canvas = document.getElementById("snapshot");
  const btn = document.getElementById("btn");

  // Ao clicar em Iniciar, esconde tela de inÃ­cio e mostra cÃ¢mera
  startBtn.addEventListener("click", () => {
    startScreen.style.display = "none";
    cameraScreen.style.display = "flex";

    // Pede permissÃ£o da cÃ¢mera quando comeÃ§ar
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Erro ao acessar a cÃ¢mera ðŸ˜¢");
        console.log(err);
      });
  });

  // Tirar foto e baixar
  btn.addEventListener("click", () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imageUrl = canvas.toDataURL("image/png");
    const a = document.createElement("a");
    a.href = imageUrl;
    a.download = "foto_terceirao.png";
    a.click();
  });
</script>

</body>

</html>
