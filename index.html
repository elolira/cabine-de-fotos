<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cabine de Fotos â€¢ Terceiro fd</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #6a0dad, #ff69b4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    video {
      width: 300px;
      border-radius: 20px;
      border: 4px solid white;
    }

    button {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #ffffff;
      color: #6a0dad;
      font-weight: bold;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ Cabine de Fotos do Terceiro fd</h1>

  <video id="camera" autoplay playsinline></video>
  <canvas id="snapshot"></canvas>

  <button id="btn">Tirar fotos</button>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("snapshot");
    const btn = document.getElementById("btn");

    // Pede permissÃ£o e abre a cÃ¢mera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Erro ao acessar a cÃ¢mera ðŸ˜­");
        console.log(err);
      });

    // Tirar foto e baixar
    btn.addEventListener("click", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Baixa a imagem
      const imageUrl = canvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = imageUrl;
      a.download = "foto_terceirao.png";
      a.click();
    });
  </script>

</body>
</html>
